version: "3.8"
services:
  app:
    build: .
    ports:
      - "${PORT}:${PORT}"
    environment:
      - PORT
      - DATABASE_URL
      - ADMIN_USERNAME
      - ADMIN_PASSWORD
    depends_on:
      - postgres
    networks:
      - mynetwork

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: ktaxes
      POSTGRES_USER: godou
      POSTGRES_PASSWORD: 1111
    ports:
      - "2000:5432"
    volumes:
      - ou_ktax:/var/lib/postgresql/data
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge

volumes:
  ou_ktax:
    driver: local
